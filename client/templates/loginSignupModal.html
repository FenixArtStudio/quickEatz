<template name="loginSignupModal">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="display: none">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"><strong>Create Account</strong></h4>
        </div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"><strong>Login</strong></h4>
        </div>
        <div class="modal-body" style="display: none">
          {{> createUser}}
          Already have an account? <a href="#" class="create-account-link">Sign In</a>
        </div>
        <div class="modal-body">
          {{> login}}
          Don't have an account? <a href="#" class="create-account-link">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</template>
