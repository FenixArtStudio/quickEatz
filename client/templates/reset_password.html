<template name="forgotPassword">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Quik Eatz</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      <form>
        <div class="padding">
          <h1>Forgot Password</h1>
          <p>We can help you reset your password using your email address linked to your account.</p>
          <label class="item item-input">
            <span class="input-label">E-mail</span>
            <input type="text" name="reset-password">
          </label>
          <div class="padding"> 
            <button type="submit" class="button button-block button-positive">
              Reset Password
            </button>
          </div>
        </div>
      </form>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="resetPassword">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Quik Eatz</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      <form>
        <div class="padding">
          <h1>Reset Password</h1>
          <p>Choose a new password</p>
          <label class="item item-input">
            <span class="input-label">New Password</span>
            <input type="password" name="password">
          </label>
          <label class="item item-input">
            <span class="input-label">E-mail</span>
            <input type="password" name="password-confirmation">
          </label>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">
              Reset Password
            </button>
          </div>
        </div>
      </form>
    {{/ionContent}}
  {{/ionView}}
</template>
