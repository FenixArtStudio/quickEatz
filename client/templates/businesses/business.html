<template name="business">
  <h2>{{name}}</h2> 
  <div class="col-xs-4">
    <img src="{{image_url}}">  
  </div>
  <div class="col-xs-8">
    <ul>
      <li><img src="{{rating_img_url}}">&nbsp;{{review_count}} Reviews</li>
      <li>{{location.neighborhoods}}</li>
      <li><a href="https://maps.google.com?saddr=Current+Location&daddr={{location.address}}" target="_blank">{{location.address}}</a></li>
      <li>{{display_phone}}</li>
    </ul>
  </div>
  {{categories}}

</template>
