<template name="index">
  <!-- {{> sideMenu}} -->
  {{#contentFor "headerTitle"}}
    <h1 class="title">Welcome to Quik Eatz</h1>
  {{/contentFor}}

  {{#unless currentUser}}
    {{#ionContent}}
      {{#ionList}}
        {{#ionItem path="login"}}
          Login
        {{/ionItem}}
        {{#ionItem path="signup"}}
          Sign Up
        {{/ionItem}}
      {{/ionList}}
    {{/ionContent}}
  {{/unless}}
</template>
